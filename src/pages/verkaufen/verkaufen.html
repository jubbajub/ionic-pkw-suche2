<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verkaufen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label>Topic:</ion-label>
      <ion-input [(ngModel)]="annonce.topic" placeholder="Überschrift der Annonce"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vehicle Type:</ion-label>
      <ion-input [(ngModel)]="annonce.vehicleType" placeholder="PKW oder Motorrad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Brand:</ion-label>
      <ion-input [(ngModel)]="annonce.brand" placeholder="Marke/Brand"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price:</ion-label>
      <ion-input [(ngModel)]="annonce.price" type="number" placeholder="10.000"></ion-input>
    </ion-item>

    {{annonce | json}}

    <button ion-button block (click)="addAnnonce(annonce)">Annonce Inserieren = Verkaufen</button>

    <ion-list>
      <ion-item *ngFor="let annonce of annonceList$ | async" (click)="selectAnnonceItem(annonce)">
        <h2>Annonce Überschrift: {{annonce.topic}}</h2>
      </ion-item>
    </ion-list>
</ion-content>
