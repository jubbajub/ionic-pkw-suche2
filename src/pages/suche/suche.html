<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Suche</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Auto oder Motorrad</ion-label>
            <ion-select [(ngModel)]="vehicleType">
              <ion-option value="all">Alle</ion-option>
              <ion-option value="car">Auto</ion-option>
              <ion-option value="motorcycle">Motorrad</ion-option>
            </ion-select>
          </ion-item>
        <button ion-item detail-push (click)="doPrompt()">
            <ion-icon [name]="home" item-start></ion-icon>
            Auto oder Motorrad
          </button>

        <button ion-item detail-push (click)="doPrompt()">
          <ion-icon name="home" item-start></ion-icon>
          Marke/Modell
        </button>

        <button ion-item >
          <ion-icon [name]="home" item-start></ion-icon>
          Marke/Modell
        </button>

    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
     <button ion-button block (click)="navigateToListpage()">
        <ion-icon [name]="home" item-start></ion-icon>
        navigate To Listpage
      </button>
      
      
  </ion-content>
