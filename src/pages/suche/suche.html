<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Suche</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-item align-center>Finde deinen Traumwagen zum besten Preis:</ion-item> 
    <ion-list>
        <ion-item>
            <ion-label>Fahrzeugtyp: Auto oder Motorrad</ion-label>
            <ion-select [(ngModel)]="annonce.vehicleType">
              <ion-option value="all">Alle</ion-option>
              <ion-option value="auto">Auto</ion-option>
              <ion-option value="motorrad">Motorrad</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>MArke</ion-label>
              <ion-select [(ngModel)]="annonce.brand">
                <ion-option value="all">Alle</ion-option>
                <ion-option value="BMW">BMW</ion-option>
                <ion-option value="VW">VW</ion-option>
              </ion-select>
            </ion-item>

           


    </ion-list>
     <button ion-button  color="light" (click)="navigateToSuchePage()">
        <ion-icon name="home" icon-start></ion-icon>Zur√ºcksetzen
      </button>
      <button ion-button  color="danger" (click)="navigateToSucheListPage(annonce)">
          <ion-icon name="search" icon-start></ion-icon>Suche
        </button>
    <br>{{annonce | json}}

  </ion-content>
