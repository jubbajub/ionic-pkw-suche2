<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Suche</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <button ion-item detail-push (click)="itemTapped($event, item)">
          <ion-icon name="home" item-start></ion-icon>
          Marke/Modell
        </button>
        <button ion-item >
          <ion-icon [name]="home" item-start></ion-icon>
          Marke/Modell
        </button>
        <button ion-item >
          <ion-icon [name]="home" item-start></ion-icon>
          Marke/Modell
        </button>

    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
     <button ion-button block (click)="navigateToListpage()">
        <ion-icon [name]="home" item-start></ion-icon>
        navigate To Listpage
      </button>
  </ion-content>
